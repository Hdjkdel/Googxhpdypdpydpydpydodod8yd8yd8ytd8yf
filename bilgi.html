<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shark App - Information</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
            background: url('arka.jpg') no-repeat center center fixed;
        color: #fff;
        overflow-x: hidden;
    }

    /* Hikaye yuvarlak kartlar */
    .story-container {
        display: flex;
        overflow-x: auto;
        padding: 20px;
        gap: 15px;
        scroll-behavior: smooth;
    }
    .story {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        flex-shrink: 0;
        background: #005599;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        border: 3px solid #00ccff;
        transition: transform 0.3s;
    }
    .story img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }
    .story:hover {
        transform: scale(1.1);
    }

    /* Tam ekran modal */
    .story-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        justify-content: center;
        align-items: center;
        z-index: 100;
    }
    .story-modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
        z-index: 101;
    }

    /* Sosyal medya */
    .social-media {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 20px 0;
        position: fixed;
        bottom: 70px;
        width: 100%;
        z-index: 10;
    }
    .social-media a {
        color: #fff;
        font-size: 40px;
        transition: transform 0.3s, color 0.3s;
    }
    .social-media a:hover {
        color: #00ccff;
        transform: scale(1.2);
    }

    /* Alt buton bar */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #004466;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        border-top: 2px solid #00ccff;
        z-index: 5;
    }
    .bottom-nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, color 0.2s;
    }
    .bottom-nav button.active,
    .bottom-nav button:hover {
        color: #00ccff;
        transform: scale(1.2);
    }

    /* Scrollbar gizle */
    .story-container::-webkit-scrollbar {
        display: none;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Hikaye yuvarlak kartlar -->
<div class="story-container">
    <div class="story" onclick="openStory('https://via.placeholder.com/600x800/005599/ffffff?text=Kampanya+1')">
        <img src="https://i.imgur.com/sfBEcrr.jpeg" alt="">
    </div>
    <div class="story" onclick="openStory('https://via.placeholder.com/600x800/004477/ffffff?text=Kampanya+2')">
        <img src="https://i.imgur.com/sfBEcrr.jpeg" alt="">
    </div>
    <div class="story" onclick="openStory('https://via.placeholder.com/600x800/006688/ffffff?text=Kampanya+3')">
        <img src="https://i.imgur.com/sfBEcrr.jpeg" alt="">
    </div>
    <div class="story" onclick="openStory('https://via.placeholder.com/600x800/003355/ffffff?text=Kampanya+4')">
        <img src="https://i.imgur.com/sfBEcrr.jpeg" alt="">
    </div>
</div>

<!-- Tam ekran modal -->
<div class="story-modal" id="storyModal">
    <span class="close-btn" onclick="closeStory()">&times;</span>
    <img id="storyImg" src="" alt="">
</div>

<!-- Sosyal medya -->
<div class="social-media">
    <a href="https://www.instagram.com/shark_app_?igsh=c2k2NHloNHRkNnRk" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@shark_app.12" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/soff_live" target="_blank"><i class="fab fa-telegram"></i></a>
</div>
    <a href="tiktok.com/@shark.app0" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<!-- Alt buton bar -->
<div class="bottom-nav">
    <button onclick="location.href='search.html'">Search</button>
    <button onclick="location.href='dhasbord.html'">Dashboard</button>
    <button class="active" onclick="location.href='bilgi.html'">Information</button>
</div>

<script>
    function openStory(url){
        document.getElementById('storyModal').style.display = 'flex';
        document.getElementById('storyImg').src = url;
    }
    function closeStory(){
        document.getElementById('storyModal').style.display = 'none';
        document.getElementById('storyImg').src = '';
    }
</script>

</body>
</html>
