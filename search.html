<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shark App - Search</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
            background: url('arka.jpg') no-repeat center center fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
    }

    header {
        text-align: center;
        padding: 15px 0;
        font-size: 26px;
        font-weight: bold;
        text-shadow: 0 0 12px #00eaff;
        background: rgba(0,0,40,0.4);
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* Coin grid */
    .coin-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 20px;
        flex: 1;
    }

    .coin {
        background: rgba(0,0,60,0.5);
        padding: 25px 10px;
        border-radius: 18px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid rgba(0,255,255,0.3);
        transition: 0.25s;
        box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .coin img {
        width: 55px;
        margin-bottom: 10px;
    }

    .coin:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00eaff;
        cursor: pointer;
    }

    .coin.selected {
        background: rgba(0, 80, 120, 0.9);
        border: 2px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
    }

    /* Start button */
    #startBtn {
        margin: 10px auto;
        width: 90%;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        background: #00aaff;
        color: white;
        box-shadow: 0 0 12px #00cfff;
        transition: 0.2s;
    }

    #startBtn:active {
        transform: scale(0.97);
    }

    /* Footer bar */
    footer {
        background: rgba(0,0,40,0.8);
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        border-top: 1px solid rgba(255,255,255,0.2);
    }

    footer button {
        background: transparent;
        border: none;
        color: #00eaff;
        font-size: 16px;
        font-weight: bold;
        flex: 1;
        padding: 10px 0;
        transition: 0.2s;
    }

    footer button:hover {
        background: rgba(0,255,255,0.1);
    }

</style>
</head>

<body>

<header>ðŸ¦ˆ Select Coins</header>

<div class="coin-container">

    <div class="coin" data-coin="BTC">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" />
        BTC
    </div>

    <div class="coin" data-coin="ETH">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" />
        ETH
    </div>

    <div class="coin" data-coin="BNB">
        <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" />
        BNB
    </div>

    <div class="coin" data-coin="SOL">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" />
        SOL
    </div>

</div>

<button id="startBtn">START</button>

<footer>
  <button onclick="location.href='dhasbord.html'">Dashboard</button>
  <button onclick="location.href='search.html'">Search</button>
  <button onclick="location.href='bilgi.html'">Information</button>
</footer>

<script>

let selectedCoins = [];

// Coin seÃ§imi
document.querySelectorAll(".coin").forEach(coin => {
    coin.addEventListener("click", () => {

        const symbol = coin.getAttribute("data-coin");

        if (coin.classList.contains("selected")) {
            coin.classList.remove("selected");
            selectedCoins = selectedCoins.filter(c => c !== symbol);
        } else {
            coin.classList.add("selected");
            selectedCoins.push(symbol);
        }
    });
});

document.getElementById("startBtn").onclick = () => {
    if (selectedCoins.length === 0) {
        alert("LÃ¼tfen en az 1 coin seÃ§!");
        return;
    }

    // SeÃ§ilen coinleri localStorageâ€™a kaydediyorum
    localStorage.setItem("selectedCoins", JSON.stringify(selectedCoins));

    // indexbb.htmlâ€™e yÃ¶nlendir
    location.href = "indexbb.html";
};

</script>

</body>
</html>
